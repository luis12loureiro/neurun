syntax = "proto3";

package neurun;

option go_package = "github.com/luis12loureiro/neurun/api/gen/neurun";

import "google/protobuf/duration.proto";
import "google/protobuf/struct.proto";

enum TaskType {
  UNSPECIFIED = 0;
  LOG = 1;
  HTTP = 2;
}

enum TaskStatus {
  STATUS_UNSPECIFIED = 0;
  STATUS_PENDING = 1;
  STATUS_RUNNNING = 2;
  STATUS_COMPLETED = 3;
  STATUS_FAILED = 4;
}

message Task {
  optional string id = 1;
  string name = 2;
  TaskType type = 3;
  TaskStatus status = 4;
  uint32 retries = 5;
  google.protobuf.Duration delay = 6;
  optional string condition = 7;
  google.protobuf.Struct payload = 8;
  repeated Task next = 9;
}